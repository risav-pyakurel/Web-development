<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <input type="button" value="setCookie" onclick="setCookie('username', 'Risav Pyakurel')">
  <input type="button" value="getCookie" onclick="getCookie('username')">

  <script>
    // Function to set a cookie
    function setCookie(name, value) {
      document.cookie = `${name}=${encodeURIComponent(value)}`;
    }

    // Function to get a cookie
    function getCookie(name) {
      var cookies = document.cookie.split(';');

      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].trim();
        if (cookie.indexOf(name + '=') === 0) {
          var cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          alert(`Cookie value: ${cookieValue}`);
          return;
        }
      }

      alert('Cookie not available');
    }
  </script>
</body>
</html>
