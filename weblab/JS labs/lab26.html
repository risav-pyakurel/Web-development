<!DOCTYPE html>
<html>
<head>
  <title>jQuery Demo</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>jQuery Demo</h1>

  <button id="myButton">Click Me</button>

  <script>
    $(document).ready(function() {
      $('#myButton').click(function() {
        alert('Button clicked!');
      });
    });
  </script>
</body>
</html>
