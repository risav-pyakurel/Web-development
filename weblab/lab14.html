<!DOCTYPE html>
<html>
<head>
  <style>
    /* Static positioning */
    .static {
      position: static;
    }

    /* Relative positioning */
    .relative {
      position: relative;
      top: 20px;
      left: 50px;
    }

    /* Absolute positioning */
    .absolute {
      position: absolute;
      top: 100px;
      left: 200px;
    }

    /* Sticky positioning */
    .sticky {
      position: sticky;
      top: 0;
    }

    /* Fixed positioning */
    .fixed {
      position: fixed;
      top: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="static">Static Positioning</div>
  <div class="relative">Relative Positioning</div>
  <div class="absolute">Absolute Positioning</div>
  <div class="sticky">Sticky Positioning</div>
  <div class="fixed">Fixed Positioning</div>
</body>
</html>
